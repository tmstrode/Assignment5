<html>

<body>
    <section id="customertitle">
    <h1>Customer Retrieval</h1>
    <hr>
        <select onchange="CustomerMenuChoice()" id="customermenu">
                <option>Please Select An Option</option>
                <option>Customer List</option>
                <option>Customer Order History</option>
                <option>Customer Orders</option>
        </select>
    <hr>   
    </section>
    
    <section id="customerlistarea">
    <button onclick="GetCustomers()" id="list">Get Customer List</button>
        <div class="divelement1">
        <br>
        <label id="customerlistdisplay">Display list of customers here</label>
        <br>
        <hr>    
        </div>  
    </section>
    
    <section id="orderhisarea">
     <label>Please enter a Customer ID: </label>
     <input type="text" id="hiscustid">
     <button onclick="GetHis()" id="history">Get Customer Order History</button>
       <div class="divelement2">
        <br>
        <label id="orderhisdisplay">Display order history here</label>
        <hr>   
        </div>
    </section>
    
    <section id="orderarea">
    <label>Please enter a Customer ID: </label>
    <input type="text" id="custid">
    <button onclick="GetOrders()" id="orders">Get Customer Orders</button>
        <div class="divelement3">
        <br>
        <label id="orderdisplay">Display orders here</label>
        <hr>    
        </div>
    </section>   



</body>
